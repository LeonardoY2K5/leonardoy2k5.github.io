<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Simulación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            width: 300px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            margin-top: 10px;
            display: block;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Formulario de Simulación</h2>
    <form action="https://fredrick-overcanny-regena.ngrok-free.dev" method="POST">
        <label for="pruebas_unitarias">Resultados de pruebas unitarias:</label>
        <select id="pruebas_unitarias" name="pruebas_unitarias">
            <option value="si">Sí</option>
            <option value="no">No</option>
        </select>

        <label for="pruebas_qa">Resultados de pruebas QA:</label>
        <select id="pruebas_qa" name="pruebas_qa">
            <option value="si">Sí</option>
            <option value="no">No</option>
        </select>

        <label for="correccion_errores">Corrección de errores:</label>
        <select id="correccion_errores" name="correccion_errores">
            <option value="si">Sí</option>
            <option value="no">No</option>
        </select>

        <label for="version">Versión simulada:</label>
        <input type="text" id="version" name="version" placeholder="v1.0.0">

        <button type="submit">Enviar</button>
    </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Simulación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            width: 300px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            margin-top: 10px;
            display: block;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Formulario de Simulación</h2>
    <form id="simulacionForm">
        <label for="pruebas_unitarias">¿Pruebas unitarias OK?</label>
        <select id="pruebas_unitarias" name="pruebas_unitarias">
            <option value="si">Sí</option>
            <option value="no">No</option>
        </select>

        <label for="pruebas_qa">¿Errores detectados?:</label>
        <select id="pruebas_qa" name="pruebas_qa">
            <option value="si">Sí</option>
            <option value="no">No</option>
        </select>

        <label for="correccion_errores">¿Errores corregidos?</label>
        <select id="correccion_errores" name="correccion_errores">
            <option value="si">Sí</option>
            <option value="no">No</option>
        </select>

        <label for="version">Versión simulada:</label>
        <input type="text" id="version" name="version" value="v1.0.0">


        <button type="submit">Enviar</button>
        <div class="message" id="message"></div>
    </form>
</div>

<script>
document.getElementById('simulacionForm').addEventListener('submit', async function(e) {
    e.preventDefault(); // Evita que la página se recargue

    const form = e.target;
    const data = {
        pruebas_unitarias: form.pruebas_unitarias.value,
        pruebas_qa: form.pruebas_qa.value,
        correccion_errores: form.correccion_errores.value,
        version: form.version.value
    };

    const messageEl = document.getElementById('message');

    try {
        const response = await fetch('https://fredrick-overcanny-regena.ngrok-free.dev/webhook-test/testing-simulacion', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        if (response.ok) {
            messageEl.textContent = 'Formulario enviado correctamente.';
            messageEl.style.color = 'green';
        } else {
            messageEl.textContent = 'Webhook no disponible.';
            messageEl.style.color = 'orange';
        }
    } catch (error) {
        messageEl.textContent = 'No se pudo conectar con el webhook.';
        messageEl.style.color = 'orange';
        console.error(error);
    }
});
</script>

</body>
</html>
